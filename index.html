<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger - Login</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="gradient-bg">
    <div class="container-fluid h-100">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <!-- Left Side - Brand Image/Content -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
                <div class="text-center text-white float-animation">
                    <div class="mb-4">
                        <i class="bi bi-shop display-1"></i>
                    </div>
                    <h1 class="display-4 fw-bold mb-3">MOS Burger</h1>
                    <p class="lead mb-4">Premium Quality Burgers & Fast Food</p>
                    <div class="d-flex justify-content-center gap-3">
                        <div class="bg-white bg-opacity-20 rounded-5 p-3">
                            <i class="bi bi-award-fill text-warning fs-4"></i>
                        </div>
                        <div class="bg-white bg-opacity-20 rounded-5 p-3">
                            <i class="bi bi-heart-fill text-danger fs-4"></i>
                        </div>
                        <div class="bg-white bg-opacity-20 rounded-5 p-3">
                            <i class="bi bi-star-fill text-warning fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card glass-effect border-0 shadow-lg rounded-4 mx-auto" style="max-width: 400px;">
                    <div class="card-body p-5">
                        <!-- Mobile Brand Header -->
                        <div class="text-center mb-4 d-lg-none">
                            <i class="bi bi-shop text-white fs-1"></i>
                            <h3 class="text-white fw-bold mt-2">MOS Burger</h3>
                        </div>

                        <div class="text-center mb-4">
                            <h2 class="text-white fw-bold mb-2">Welcome Back!</h2>
                            <p class="text-white-50">Please sign in to your account</p>
                        </div>

                        <form>
                            <!-- Username Input -->
                            <div class="mb-4">
                                <label for="userName" class="form-label text-white fw-semibold">
                                    <i class="bi bi-person-fill me-2"></i>Username
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text ">
                                        <i class="bi bi-person text-dark"></i>
                                    </span>
                                    <input type="text"
                                        class="form-control bg-light text-light placeholder-wave "
                                        id="userName" placeholder="Enter your username">
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-4">
                                <label for="pass" class="form-label text-white fw-semibold">
                                    <i class="bi bi-lock-fill me-2"></i>Password
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text text-dark">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password"
                                        class="form-control bg-light text-light placeholder-wave "
                                        id="pass" placeholder="Enter your password">
                                </div>
                            </div>

                            <!-- Sign In Button -->
                            <div class="d-grid mb-4">
                                <button type="button"
                                    class="btn btn-warning fw-bold py-3 rounded-3 btn-hover transition-all duration-300"
                                    onclick="signIn()">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Sign In
                                </button>
                            </div>

                            <!-- Quick Login Info -->
                            <div class="bg-white bg-opacity-10 rounded-3 p-3 mb-3">
                                <p class="text-white-50 small mb-2 text-center">
                                    <i class="bi bi-info-circle me-1"></i>Demo Credentials
                                </p>
                                <div class="row text-center">
                                    <div class="col-6">
                                        <small class="text-white d-block">Cashier</small>
                                        <small class="text-warning">cashier1 / ca123</small>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-white d-block">Admin</small>
                                        <small class="text-warning">admin / admin123</small>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- Footer -->
                        <div class="text-center">
                            <p class="text-light mb-0">
                                Â© 2024 MOS Burger. All rights reserved.
                            </p>
                            <p class="text-warning mt-4">Developed By : Yashith Prabhashwara</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/index.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
