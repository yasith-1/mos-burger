<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger - Place Order</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/placeOrder.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid px-4">
            <!-- Brand -->
            <a class="navbar-brand fw-bold text-dark d-flex align-items-center" href="home.html">
                <i class="bi bi-shop text-warning fs-3 me-2"></i>
                <span class="fs-4">MOS Burger</span>
            </a>

            <!-- Search Box -->
            <div class="d-none d-md-flex mx-auto">
                <div class="input-group search-box rounded-pill" style="width: 400px;">
                    <span class="input-group-text bg-transparent border-0">
                        <i class="bi bi-search text-white"></i>
                    </span>
                    <input type="text" class="form-control bg-transparent border-0 text-white"
                        placeholder="Search menu items..." id="searchInput">
                </div>
            </div>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list fs-4 text-dark"></i>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-dark px-3" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-dark px-3" href="customerManagement.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-warning px-3" href="placeOrder.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold text-dark px-3" href="storeManagement.html">Store</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-warning rounded-pill px-4 ms-2"
                            onclick="window.location.href='index.html'">
                            <i class="bi bi-box-arrow-left me-1"></i>Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="text-white py-4  " style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <!-- <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-12">
                    <h1 class="text-center display-6 fw-bold mb-2 pt-2">
                        <i class="bi bi-cart-plus me-3"></i>
                        Place Your Order
                    </h1>
                    <p class="mb-0 text-center ">Choose from our delicious menu and build your perfect meal.</p>
                </div>
            </div>
        </div> -->
    </section>

    <!-- Mobile Search -->
    <div class="d-md-none bg-light py-3">
        <div class="container">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Search menu items..." id="mobileSearchInput">
            </div>
        </div>
    </div>

    <!-- Category Navigation -->
    <section class="py-4 bg-dark">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="d-flex flex-wrap gap-3 justify-content-center mt-3">
                        <button onclick="loadItems('All')"
                            class="btn category-btn active rounded-pill px-4 py-2 fw-semibold text-dark">
                            <i class="bi bi-grid-3x3-gap me-2"></i>All Items
                        </button>
                        <button onclick="loadItems('Burger')"
                            class="btn category-btn rounded-pill px-4 py-2 fw-semibold text-dark">
                            <i class="bi bi-basket me-2"></i>Burgers
                        </button>
                        <button onclick="loadItems('Submarines')"
                            class="btn category-btn rounded-pill px-4 py-2 fw-semibold text-dark">
                            <i class="bi bi-bookmark me-2"></i>Submarines
                        </button>
                        <button onclick="loadItems('Fries')"
                            class="btn category-btn rounded-pill px-4 py-2 fw-semibold text-dark">
                            <i class="bi bi-triangle me-2"></i>Fries
                        </button>
                        <button onclick="loadItems('Pasta')"
                            class="btn category-btn rounded-pill px-4 py-2 fw-semibold text-dark">
                            <i class="bi bi-egg me-2"></i>Pasta
                        </button>
                        <button onclick="loadItems('Chicken')"
                            class="btn category-btn rounded-pill px-4 py-2 fw-semibold text-dark">
                            <i class="bi bi-heart me-2"></i>Chicken
                        </button>
                        <button onclick="loadItems('Beverages')"
                            class="btn category-btn rounded-pill px-4 py-2 fw-semibold text-dark">
                            <i class="bi bi-cup-straw me-2"></i>Beverages
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <!-- Menu Items Section -->
            <div class="col-lg-8 main-content pe-lg-4">
                <div class="row justify-content-center" id="itemCards">
                    <!-- Menu items will be dynamically loaded here -->
                </div>
            </div>

            <!-- Cart Sidebar -->
            <div class="col-lg-2 d-none d-lg-block">
                <div class="cart-sidebar p-4 rounded-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="fw-bold text-dark mb-0">
                            <i class="bi bi-cart3 me-2"></i>Your Order
                        </h4>
                        <span class="badge bg-primary rounded-pill" id="cartItemCount">0</span>
                    </div>

                    <!-- Cart Items -->
                    <div id="cartAdding" class="mb-3 overflow-scroll" style="max-height: 350px;">
                        <div class="text-center py-5">
                            <i class="bi bi-cart-x display-4 text-muted opacity-50"></i>
                            <p class="text-muted mt-3">Your cart is empty</p>
                            <p class="small text-muted">Add items from the menu to get started</p>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="border-top pt-4">
                        <div class="d-flex justify-content-between mb-3">
                            <span class="fw-semibold">Total:</span>
                            <span class="fw-bold text-primary fs-5" id="totalPrice">LKR 0.00</span>
                        </div>

                        <!-- Cash Input -->
                        <div class="mb-3">
                            <label for="cash" class="form-label fw-semibold">Cash Tendered</label>
                            <div class="input-group">
                                <span class="input-group-text">LKR</span>
                                <input type="number" class="form-control" id="cash" placeholder="0.00"
                                    oninput="calculatingChange()">
                            </div>
                        </div>

                        <!-- Change Display -->
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fw-semibold">Change:</span>
                            <span class="fw-bold text-success" id="change">LKR 0.00</span>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2">
                            <button onclick="printBill()" class="btn btn-success btn-lg rounded-3 fw-semibold">
                                <i class="bi bi-printer me-2"></i>Print Bill
                            </button>
                            <button onclick="clearCart()" class="btn btn-outline-danger rounded-3">
                                <i class="bi bi-trash me-2"></i>Clear Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Cart (Bottom Sheet) -->
    <div class="d-lg-none">
        <div class="fixed-bottom bg-white border-top p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="fw-bold">Total: </span>
                    <span class="text-primary fw-bold" id="mobileTotal">LKR 0.00</span>
                </div>
                <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#mobileCart">
                    <i class="bi bi-cart3 me-2"></i>View Cart
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Cart Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileCart">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title fw-bold">
                <i class="bi bi-cart3 me-2"></i>Your Order
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="mobileCartItems">
                <!-- Mobile cart items -->
            </div>

            <div class="border-top pt-3 mt-4">
                <div class="d-flex justify-content-between mb-3">
                    <span class="fw-semibold">Total:</span>
                    <span class="fw-bold text-primary fs-5" id="mobileTotalPrice">LKR 0.00</span>
                </div>

                <div class="mb-3">
                    <label for="mobileCash" class="form-label fw-semibold">Cash Tendered</label>
                    <div class="input-group">
                        <span class="input-group-text">LKR</span>
                        <input type="number" class="form-control" id="mobileCash" placeholder="0.00"
                            oninput="calculatingMobileChange()">
                    </div>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <span class="fw-semibold">Change:</span>
                    <span class="fw-bold text-success" id="mobileChange">LKR 0.00</span>
                </div>

                <div class="d-grid gap-2">
                    <button onclick="printBill()" class="btn btn-success btn-lg rounded-3 fw-semibold">
                        <i class="bi bi-printer me-2"></i>Print Bill
                    </button>
                    <button onclick="clearCart()" class="btn btn-outline-danger rounded-3">
                        <i class="bi bi-trash me-2"></i>Clear Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/placeOrder.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
